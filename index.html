<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .preview {
            width: 500px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        .download {
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="gallery" id="gallery"></div>

    <img id="preview" class="preview" src="" alt="Preview Image">

    <div class="controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
        <button onclick="downloadImage()">Download Selected</button>
        <button onclick="downloadAll()">Download All</button>
    </div>

    <script>
        let imageUrls = [
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5560.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5561.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5562.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5563.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5564.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5565.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5566.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5567.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5568.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5569.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5570.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5571.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5572.JPG",
            "https://github.com/krishnabrchand/photos-09-11-2024/main/photos/DSCF5573.JPG",
        ];
        let currentIndex = 0;

        const gallery = document.getElementById('gallery');
        const preview = document.getElementById('preview');

        // Display thumbnails
        imageUrls.forEach((url, index) => {
            const img = document.createElement('img');
            img.src = url;
            img.classList.add('thumbnail');
            img.onclick = () => showPreview(index);
            gallery.appendChild(img);
        });

        // Show preview of selected image
        function showPreview(index) {
            currentIndex = index;
            preview.src = imageUrls[currentIndex];
        }

        // Navigate images
        function nextImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showPreview(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showPreview(currentIndex);
        }

        // Download selected image
        function downloadImage() {
            const link = document.createElement('a');
            link.href = imageUrls[currentIndex];
            link.download = `image${currentIndex + 1}.jpg`;
            link.click();
        }

        // Download all images
        function downloadAll() {
            imageUrls.forEach((url, index) => {
                const link = document.createElement('a');
                link.href = url;
                link.download = `image${index + 1}.jpg`;
                link.click();
            });
        }
    </script>

</body>

</html>
